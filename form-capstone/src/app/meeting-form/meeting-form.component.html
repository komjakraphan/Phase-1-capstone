<div class="container">
    <!-- Meeting Schedule Form -->
    <div class="card mt-5">
        <div class="card-header bg-primary text-white">
            <h3>Create a Meeting Schedule</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <form>
                    <label for="topic" class="form-label">
                        <h5>Meeting Topic</h5>
                    </label>
                    <input [(ngModel)]="newMeeting.topic" name="topic" class="form-control mb-3" id="topic" placeholder="Enter Meeting Topic" required>

                    <label for="numPeople" class="form-label">
                        <h5>Number of People</h5>
                    </label>
                    <input [(ngModel)]="newMeeting.numPeople" name="numPeople" type="number" class="form-control mb-3" id="numPeople" placeholder="Enter Number of People">

                    <label for="date" class="form-label">
                        <h5>Start Time</h5>
                    </label>
                    <input [(ngModel)]="newMeeting.date" name="date" type="datetime-local" class="form-control mb-3" id="date">
                    <button type="submit" (click)="addMeeting()" class="btn btn-primary">Schedule Meeting</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Meeting List -->
    <div class="card mt-5" style="width: 18rem;">
        <div class="card-header">
            Meeting Schedule
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let meetings of meetingList">
                <p>{{meetings.topic}}</p>
                <p>{{meetings.date}}</p>
            </li>
        </ul>
    </div>
</div>
