<div class="container">
    <div class="card mt-5">
        <div class="card-header bg-primary text-white">
            <h3>Create a Meeting Schedule</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <form>
                    <label for="topic" class="form-label">
                        <h5>Meeting Topic</h5>
                    </label>
                    <input type="text" class="form-control mb-3" id="topic" placeholder="Enter Meeting Topic" required>
                
                    <label for="numPeople" class="form-label">
                        <h5>Number of People</h5>
                    </label>
                    <input type="number" class="form-control mb-3" id="numPeople" placeholder="Enter Number of People">
                    
                    <label for="date" class="form-label">
                        <h5>Start Time</h5>
                    </label>
                    <input type="datetime-local" class="form-control mb-3" id="date">
                    <button type="button" class="btn btn-primary">Schedule Meeting</button>
                </form>
            </div>
        </div>
    </div>
</div>
