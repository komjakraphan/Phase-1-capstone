<div class="container-sm">
    <div class="card mt-5">
        <div class="card-header bg-primary text-white">
            <h2>Create a Client</h2>
            <p>Please fill in this form to create a client</p>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <form>
                    <label for="name" class="form-label">
                        <h5>Name</h5>
                    </label>
                    <input type="text" class="form-control mb-3" id="name" placeholder="Enter Name" required>

                    <label for="email" class="form-label">
                        <h5>Email</h5>
                    </label>
                    <input type="email" class="form-control mb-3" id="email" placeholder="Enter Email" required>

                    <label for="address" class="form-label">
                        <h5>Address</h5>
                    </label>
                    <input type="text" class="form-control mb-3" id="address" placeholder="Enter Address">

                    <label for="inputPassword5" class="form-label">
                        <h5>Password</h5>
                    </label>
                    <input type="password" id="inputPassword5" class="form-control mb-3"
                        aria-describedby="passwordHelpBlock">

                    <label for="inputPassword5" class="form-label">Repeat Password</label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text mb-4">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </div>
                    <button type="button" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
